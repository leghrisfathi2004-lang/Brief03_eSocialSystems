<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
      :root {
        /* Primary Colors */
        --color-primary: #3b82f6;
        --color-primary-dark: #2563eb;
        --color-primary-light: #60a5fa;

        /* Dark Theme Colors */
        --color-dark-bg: #0f172a;
        --color-dark-surface: #1e293b;
        --color-dark-hover: #334155;

        /* Text Colors */
        --color-text-primary: #f8fafc;
        --color-text-secondary: #cbd5e1;
        --color-text-muted: #94a3b8;

        /* Accent Colors */
        --color-accent-blue: #3b82f6;
        --color-accent-success: #10b981;
        --color-accent-warning: #f59e0b;
        --color-accent-danger: #ef4444;

        /* Border Colors */
        --color-border: #374151;
        --color-border-light: #4b5563;
      }

      @theme {
        --color-primary-600: var(--color-primary);
        --color-primary-700: var(--color-primary-dark);
        --color-primary-500: var(--color-primary-light);

        --color-dark-900: var(--color-dark-bg);
        --color-dark-800: var(--color-dark-surface);
        --color-dark-700: var(--color-dark-hover);
      }
    </style>
    <title>HISTORIQUE</title>
  </head>

  <body class="max-w-screen max-h-screen">
    <!--sidebaaar-->
    <div
      class="fixed left-0 top-0 w-64 h-screen bg-[#0f172a] text-slate-400 p-4 flex flex-col"
    >
      <h2 class="text-3xl text-center font-bold p-4 border-b border-gray-700">
        e-worker
      </h2>

      <ul class="space-y-2 font-medium">
        <li>
          <a
            href="#"
            class="flex items-center gap-4 px-4 py-3 rounded-xl hover:text-white hover:bg-slate-800 transition-colors"
          >
            <i class="fa-solid fa-chart-pie w-5 text-center"></i>
            <span>Tableau de bord</span>
          </a>
        </li>
        <li>
          <a
            href="#"
            class="flex items-center gap-4 px-4 py-3 rounded-xl hover:text-white hover:bg-slate-800 transition-colors"
          >
            <i class="fa-solid fa-building w-5 text-center"></i>
            <span>Employeurs</span>
          </a>
        </li>
        <li>
          <a
            href="#"
            class="flex items-center gap-4 px-4 py-3 rounded-xl hover:text-white hover:bg-slate-800 transition-colors"
          >
            <i class="fa-solid fa-users w-5 text-center"></i>
            <span>Employés</span>
          </a>
        </li>
        <li>
          <a
            href="./presence/presence.html"
            class="flex items-center gap-4 px-4 py-3 rounded-xl hover:text-white hover:bg-slate-800 transition-colors"
          >
            <i class="fa-solid fa-file-invoice-dollar w-5 text-center"></i>
            <span>Déclarations</span>
          </a>
        </li>
        <li>
          <a
            href="./presence/presence.html"
            class="flex items-center gap-4 px-4 py-3 rounded-xl bg-blue-600 text-white shadow-lg shadow-blue-900/50"
          >
            <i class="fa-solid fa-clock-rotate-left w-5 text-center"></i>
            <span>Historique</span>
          </a>
        </li>
        <li>
          <a
            href="#"
            class="flex items-center justify-between px-4 py-3 rounded-xl hover:text-white hover:bg-slate-800 transition-colors group"
          >
            <div class="flex items-center gap-4">
              <i class="fa-solid fa-triangle-exclamation w-5 text-center"></i>
              <span>Anomalies</span>
            </div>
            <span class="text-sm">0</span>
          </a>
        </li>
      </ul>
    </div>


    <main class="ml-64 p-8 flex flex-col gap-10 justify-center">
        <div class="flex justify-between ">
            <div class="w-[65%] font-extrabold text-2xl p-4">
                HISTORIQUE
            </div>
            <div class="w-[30%]">
                <input type="month" id="filterDate" class="border-y-2 p-4 right-0 rounded-lg">
            </div>
        </div>
        <div id="historique" class="w-full h-120 flex flex-col items-center gap-4">
            <!--the content goes heeere---->
        </div>
    </main>

<script src="historiqueScript.js"></script>
</body>

</html>
