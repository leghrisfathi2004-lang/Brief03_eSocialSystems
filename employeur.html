<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <title>Employeurs</title>
    <style type="text/tailwindcss">
      button {
        cursor: pointer;
      }

      .input {
        @apply border-2 border-[var(--color-primary)] rounded-md px-6 py-2;
      }

      .hide {
        @apply hidden;
      }

      .disabled {
        @apply cursor-not-allowed;
      }
      :root {
        /* Primary Colors */
        --color-light: #f1f5f9;
        --color-primary: #3b82f6;
        --color-primary-dark: #2563eb;
        --color-primary-light: #60a5fa;

        /* Dark Theme Colors */
        --color-dark-bg: #0f172a;
        --color-dar-surface: #1e293b;
        --color-dark-hover: #334155;

        /* Text Colors */
        --color-text-primary: #f8fafc;
        --color-text-secondary: #cbd5e1;
        --color-text-muted: #94a3b8;

        /* Accent Colors */
        --color-accent-blue: #3b82f6;
        --color-accent-success: #10b981;
        --color-accent-warning: #f59e0b;
        --color-accent-danger: #ef4444;

        /* Border Colors */
        --color-border: #374151;
        --color-border-light: #4b5563;
      }

      @theme {
        --color-primary-600: var(--color-primary);
        --color-primary-700: var(--color-primary-dark);
        --color-primary-500: var(--color-primary-light);

        --color-dark-900: var(--color-dark-bg);
        --color-dark-800: var(--color-dark-surface);
        --color-dark-700: var(--color-dark-hover);
      }
    </style>
  </head>
  <body class="w-screen h-screen bg-gray-100 dark:bg-slate-800 flex relative">
    <div
      class="w-64 h-full bg-[var(--color-light)] dark:bg-[var(--color-dark-bg)] text-gray-700 dark:text-slate-400 p-4 flex flex-col"
    >
      <h2
        class="text-3xl text-center font-bold p-4 border-b border-gray-300 dark:border-gray-700 text-gray-900 dark:text-white"
      >
        e-worker
      </h2>

      <ul class="space-y-2 font-medium">
        <li>
          <a
            href="#"
            class="flex items-center gap-4 px-4 py-3 rounded-xl text-gray-700 dark:text-slate-400 hover:text-gray-900 dark:hover:text-white hover:bg-gray-200 dark:hover:bg-slate-800 transition-colors"
          >
            <i class="fa-solid fa-chart-pie w-5 text-center"></i>
            <span>Tableau de bord</span>
          </a>
        </li>

        <li>
          <a
            href=""
            class="flex items-center gap-4 px-4 py-3 rounded-xl bg-[var(--color-primary)] text-white shadow-lg shadow-blue-900/50"
          >
            <i class="fa-solid fa-building w-5 text-center"></i>
            <span>Employeurs</span>
          </a>
        </li>

        <li>
          <a
            href="#"
            class="flex items-center gap-4 px-4 py-3 rounded-xl text-gray-700 dark:text-slate-400 hover:text-gray-900 dark:hover:text-white hover:bg-gray-200 dark:hover:bg-slate-800 transition-colors"
          >
            <i class="fa-solid fa-users w-5 text-center"></i>
            <span>Employés</span>
          </a>
        </li>

        <li>
          <a
            href="./presence/presence.html"
            class="flex items-center gap-4 px-4 py-3 rounded-xl text-gray-700 dark:text-slate-400 hover:text-gray-900 dark:hover:text-white hover:bg-gray-200 dark:hover:bg-slate-800 transition-colors"
          >
            <i class="fa-solid fa-file-invoice-dollar w-5 text-center"></i>
            <span>Déclarations</span>
          </a>
        </li>

        <li>
          <a
            href="#"
            class="flex items-center gap-4 px-4 py-3 rounded-xl text-gray-700 dark:text-slate-400 hover:text-gray-900 dark:hover:text-white hover:bg-gray-200 dark:hover:bg-slate-800 transition-colors"
          >
            <i class="fa-solid fa-clock-rotate-left w-5 text-center"></i>
            <span>Historique</span>
          </a>
        </li>
      </ul>
    </div>

    <!-- Employeur container -->
    <div
      id="toast"
      class="fixed float left-1 top-1 mx-auto w-max z-100 rounded-xl px-4 py-2 text-sm font-bold text-white backdrop-blur-md border border-white/20 shadow-lg transition-all duration-500 ease-out pointer-events-none -translate-x-full opacity-0"
    >
      <i class="fa-solid fa-circle-exclamation mr-2"></i> Champs requis
      manquants
    </div>

    <div class="w-full space-y-6 bg-slate-200 dark:bg-slate-800">
      <nav
        class="bg-[var(--color-light)] dark:bg-[var(--color-dark-bg)] flex py-4 px-6 w-full text-[var(--color-text-primary)] items-center justify-between"
      >
        <h2 class="font-medium text-slate-900 dark:text-slate-50">
          Employeurs
        </h2>
        <i
          id="dark-btn"
          class="fa-regular fa-sun cursor-pointer text-slate-900 dark:text-slate-100"
        ></i>
      </nav>

      <div class="flex justify-end gap-10 py-2 px-8">
        <div class="input flex items-center">
          <input
            id="search-filter"
            class="border-none bg-transparent outline-none h-full w-full dark:placeholder:text-slate-400 dark:text-[var(--color-text-primary)]"
            type="text"
            placeholder="Rechercher"
          />
          <i
            class="fa-solid fa-magnifying-glass dark:text-[var(--color-text-primary)]"
          ></i>
        </div>
        <button
          id="new-emp-btn"
          class="bg-[var(--color-primary)] text-[var(--color-text-primary)] rounded-md px-6 font-medium hover:shodow-lg hover:shadow-blue-500/50 flex items-center gap-4"
        >
          <i class="fa-solid fa-plus"></i>
          <span>Nouvel Employeur</span>
        </button>
      </div>
      <!-- Component: Simple Table -->
      <div
        class="w-full px-8 overflow-x-auto flex flex-col items-center justify-center"
      >
        <table
          class="w-[80%] text-left border border-collapse rounded-lg sm:border-separate border-slate-200 dark:border-slate-700"
          cellspacing="0"
        >
          <tr>
            <th
              scope="col"
              class="h-12 px-6 text-sm font-medium border-l first:border-l-0 stroke-slate-700 text-slate-700 bg-slate-100 dark:bg-[var(--color-dark-bg)] dark:stroke-slate-900 dark:text-slate-400"
            >
              ID
            </th>
            <th
              scope="col"
              class="h-12 px-6 text-sm font-medium border-l first:border-l-0 stroke-slate-700 text-slate-700 bg-slate-100 dark:bg-[var(--color-dark-bg)] dark:stroke-slate-900 dark:text-slate-400"
            >
              Raison Sociale
            </th>
            <th
              scope="col"
              class="h-12 px-6 text-sm font-medium border-l first:border-l-0 stroke-slate-700 text-slate-700 bg-slate-100 dark:bg-[var(--color-dark-bg)] dark:stroke-slate-900 dark:text-slate-400"
            >
              Secteur
            </th>
            <th
              scope="col"
              class="h-12 px-6 text-sm font-medium border-l first:border-l-0 stroke-slate-700 text-slate-700 bg-slate-100 dark:bg-[var(--color-dark-bg)] dark:stroke-slate-900 dark:text-slate-400"
            >
              Actions
            </th>
          </tr>
          <tbody id="tbody"></tbody>
        </table>
        <h2
          id="message"
          class="dark:text-slate-400 text-xl text-center py-4"
        ></h2>

        <!-- Pagination -->
        <div
          id="pagination"
          class="flex justify-center items-center gap-20 py-5 hide"
        >
          <button id="prev">
            <i class="fa-solid fa-caret-left text-blue-600 text-4xl"></i>
          </button>
          <p id="page" class="text-4xl text-blue-500 font-bold">1</p>
          <button id="next">
            <i class="fa-solid fa-caret-right text-blue-600 text-4xl"></i>
          </button>
        </div>
      </div>

      <!-- End Simple Table -->
      <!-- Nouvel Employeur Form -->
      <!-- overlay -->
      <div
        id="overlay"
        class="fixed h-screen inset-0 backdrop-blur-sm bg-black/30 z-20 hide"
      ></div>
      <form
        id="form"
        class="bg-[var(--color-light)] dark:bg-slate-800/50 flex flex-col w-[40%] gap-5 p-10 rounded-lg absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 z-50 shadow-2xl hide"
      >
        <i
          id="close-overlay"
          class="fa-solid fa-xmark dark:text-slate-300 cursor-pointer text-end text-2xl"
        ></i>
        <h1 class="font-semibold dark:text-slate-50 text-center">
          Nouvel Employeur
        </h1>
        <span id="error" class="text-xs text-red-500 text-center hide"
          >all fields are required</span
        >
        <input
          id="raison-sociale"
          class="input outline-none dark:placeholder:text-slate-400 dark:text-slate-100 dark:bg-slate-800"
          type="text"
          placeholder="Raison Sociale"
        />
        <select
          name=""
          id="select"
          class="input outline-none dark:text-slate-200 dark:bg-slate-800"
        >
          <option value="">Secteur</option>
        </select>
        <button
          id="emp-btn"
          class="bg-[var(--color-primary)] py-2 text-slate-50 font-bold rounded-lg"
        >
          Ajouter Nouvel Employeur
        </button>
      </form>
      <form
        id="form-update"
        class="bg-[var(--color-light)] dark:bg-slate-800/50 flex flex-col w-[40%] gap-5 p-10 rounded-lg absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 z-50 shadow-2xl hide"
      >
        <i
          id="close-overlay-2"
          class="fa-solid fa-xmark dark:text-slate-300 cursor-pointer text-end text-2xl"
        ></i>
        <h1 class="font-semibold dark:text-slate-50 text-center">
          Nouvel Employeur
        </h1>
        <span id="error" class="text-xs text-red-500 text-center hide"
          >all fields are required</span
        >
        <input
          id="raison-sociale-2"
          class="input outline-none dark:placeholder:text-slate-400 dark:text-slate-100 dark:bg-slate-800"
          type="text"
          placeholder="Raison Sociale"
        />
        <select
          name=""
          id="select-2"
          class="input outline-none dark:text-slate-200 dark:bg-slate-800"
        >
          <option value="">Secteur</option>
        </select>
        <button
          id="update-btn"
          class="bg-[var(--color-primary)] py-2 text-slate-50 font-bold rounded-lg"
        >
          Mettre a jour
        </button>
      </form>
    </div>
    <script src="/employeur.js"></script>
  </body>
</html>
